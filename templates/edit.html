<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">✏️ Edit Task</h1>

    <form action="/edit/{{task_id}}" method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ task.category }}">
        </div>
        <div class="col-md-5">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="2">{{ task.description }}</textarea>
        </div>
        <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ task.date }}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Time</label>
            <input type="time" name="time" class="form-control" value="{{ task.time }}">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">💾 Save Changes</button>
            <a href="/" class="btn btn-secondary">↩️ Cancel</a>
        </div>
    </form>
</body>
</html>
